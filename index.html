<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links - Outlet Natal Hair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Contatos WhatsApp</h1>
            <p>Cole a lista de números abaixo (formatos variados são aceitos).</p>
        </header>

        <main>
            <textarea id="inputContatos" placeholder="Ex: 84991000682, (84) 9123-4567, 8488887777..."></textarea>
            
            <div class="actions">
                <button id="btnGerar" class="btn-primary">Gerar Botões de Envio</button>
                <button id="btnLimpar" class="btn-secondary">Limpar Tudo</button>
            </div>

            <div id="stats" class="stats"></div>

            <div id="containerBotoes" class="grid-botoes">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
